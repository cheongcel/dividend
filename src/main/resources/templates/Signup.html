<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/images/favicon.png">
    <meta charset="UTF-8">
    <title>DIVY - 회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

    <style>
        body { margin: 0; padding: 0; font-family: "Pretendard", sans-serif;
            background: linear-gradient(135deg, #3182F6 0%, #00C851 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center; }

        .login-container { background: white; padding: 40px; border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); width: 400px; max-width: 90%; }

        .logo { text-align: center; margin-bottom: 30px; }
        .logo-text { font-size: 36px; font-weight: 300; color: #3182F6; }

        h2 { text-align: center; margin-bottom: 30px; color: #333; font-size: 24px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; color: #4E5968; margin-bottom: 8px; font-size: 14px; }

        input { width: 100%; padding: 15px; border: 1px solid #E5E8EB; border-radius: 12px;
            font-size: 16px; outline: none; transition: 0.2s; box-sizing: border-box; }
        input:focus { border-color: #3182F6; box-shadow: 0 0 0 2px rgba(49, 130, 246, 0.1); }

        .error-message { background: #FFF3F3; color: #D32F2F; padding: 12px; border-radius: 8px;
            margin-bottom: 20px; font-size: 14px; display: none; }
        .error-message.show { display: block; }

        button { width: 100%; padding: 18px; background-color: #3182F6; color: white;
            border: none; border-radius: 12px; font-size: 16px; font-weight: 700;
            cursor: pointer; transition: 0.2s; }
        button:hover { background-color: #2563EB; transform: translateY(-2px); }

        .link-box { text-align: center; margin-top: 20px; color: #6B7684; font-size: 14px; }
        .link-box a { color: #3182F6; text-decoration: none; font-weight: 600; }
        .link-box a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo">
        <div style="display: flex; align-items: center; justify-content: center; gap: 4px;">
            <img src="/images/favicon.png" alt="DIVY" style="width: 40px; height: 40px;">
            <div class="logo-text">DIVY</div>
        </div>
        <p style="color: #8B95A1; font-size: 14px; margin-top: 5px;">배당금 계산 & 관리 서비스</p>
    </div>

    <h2>회원가입</h2>

    <div class="error-message" th:if="${error}" th:text="${error}" th:classappend="show"></div>

    <form action="/signup" method="post">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email"
                   placeholder="example@email.com" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password"
                   placeholder="4자 이상" minlength="4" required>
        </div>

        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name"
                   placeholder="홍길동" required>
        </div>

        <button type="submit">회원가입</button>
    </form>

    <div class="link-box">
        이미 계정이 있으신가요? <a href="/login">로그인</a>
    </div>
</div>

</body>
</html>
