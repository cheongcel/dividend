<script th:inline="javascript">
    const searchInput = document.getElementById("searchInput");
    const tickerInput = document.getElementById("tickerInput");
    const suggestionsBox = document.getElementById("suggestions");

    function filterStocks() {
        const query = searchInput.value;
        if (query.length < 1) {
            suggestionsBox.style.display = "none";
            return;
        }

        fetch('/api/autocomplete?keyword=' + query)
            .then(response => response.json())
            .then(data => {
                suggestionsBox.innerHTML = "";
                if (data.length > 0) {
                    suggestionsBox.style.display = "block";
                    data.forEach(stock => {
                        const div = document.createElement("div");
                        div.className = "suggestion-item";
                        div.innerHTML = `<span>${stock.name}</span> <span class="code-badge">${stock.ticker}</span>`;
                        div.onclick = () => selectStock(stock);
                        suggestionsBox.appendChild(div);
                    });
                } else {
                    suggestionsBox.style.display = "none";
                }
            })
            .catch(err => console.error("Error:", err));
    }

    function selectStock(stock) {
        searchInput.value = stock.name;
        tickerInput.value = stock.ticker;
        suggestionsBox.style.display = "none";
    }

    document.addEventListener('click', function(e) {
        if (!searchInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
            suggestionsBox.style.display = "none";
        }
    });

    searchInput.addEventListener('input', function() {
        tickerInput.value = this.value;
    });

    /*[# th:if="${result != null}"]*/
    document.addEventListener("DOMContentLoaded", function() {

                datasets: [{

                    data: monthlyData,
                    backgroundColor: '#3182F6',
                    borderRadius: 8
                }]
            },
            options: {

                plugins: {
                    legend: { display: false },
