<body>

<div class="container">
    <h2>ë°°ë‹¹ê¸ˆ ê³„ì‚°ê¸° ğŸ§®</h2>
    <div class="card">
        <form action="/calculate" method="post" autocomplete="off">
            <div class="form-group">
                <label>ì¢…ëª© ê²€ìƒ‰</label>
                <input type="text" id="searchInput" placeholder="ì˜ˆ: ì‚¼ì„±ì „ì, Apple" onkeyup="filterStocks()" required>
                <input type="hidden" id="tickerInput" name="ticker">
                <div id="suggestions" class="suggestions-list"></div>
            </div>
            <div class="form-group">
                <label>ë³´ìœ  ìˆ˜ëŸ‰</label>

            </div>
            <button type="submit">ê³„ì‚°í•˜ê¸°</button>

    </div>

    <div class="result-box" th:if="${result != null}">
            <div class="result-card">
                <div class="company-name" th:text="${companyName}">ì‚¼ì„±ì „ì</div>
                <div class="dividend-amount" th:text="${#numbers.formatInteger(result.dividendAmount, 0, 'COMMA')} + 'ì›'"></div>

                <div style="height: 200px; margin-top: 20px;">
                    <canvas id="dividendChart"></canvas>
                </div>

                <div class="price-info">
                    í˜„ì¬ ì£¼ê°€: <span th:text="${#numbers.formatInteger(result.price, 0, 'COMMA')}"></span>ì›
                </div>
            </div>
        </div>
        <div class="result-card">
            <div class="company-name" th:text="${companyName}">ì‚¼ì„±ì „ì</div>
            <div class="dividend-amount" th:text="${#numbers.formatInteger(result, 0, 'COMMA')} + 'ì›'"></div>
            <p style="margin:0; color:#4E5968;">ì˜ˆìƒ ì›” ë°°ë‹¹ê¸ˆ</p>
            <div style="margin-top:10px; font-size:13px; color:#888;">
                í˜„ì¬ê°€: <span th:text="${#numbers.formatInteger(price, 0, 'COMMA')}"></span>ì›
            </div>
        </div>
    </div>
    <div th:if="${error != null}" style="color: red; text-align: center; margin-top: 20px;" th:text="${error}"></div>
</div>

<script>
    const searchInput = document.getElementById("searchInput");
    const tickerInput = document.getElementById("tickerInput");
    const suggestionsBox = document.getElementById("suggestions");

    function filterStocks() {
        // ... ê¸°ì¡´ ìë™ì™„ì„± ìŠ¤í¬ë¦½íŠ¸ë“¤ ...

        // ğŸ‘‡ ì°¨íŠ¸ ê·¸ë¦¬ê¸° ìŠ¤í¬ë¦½íŠ¸ (Thymeleaf ë³€ìˆ˜ ë°›ê¸°)
        // resultê°€ ìˆì„ ë•Œë§Œ ì‹¤í–‰ë˜ê²Œ ì•ˆì „ì¥ì¹˜
        /*[# th:if="${result != null}"]*/
        document.addEventListener("DOMContentLoaded", function() {
            const ctx = document.getElementById('dividendChart');
            if (!ctx) return;

            // ì„œë²„ì—ì„œ ë³´ë‚¸ ë°ì´í„° ë°›ê¸° (ìë°” ë³€ìˆ˜ -> ìë°”ìŠ¤í¬ë¦½íŠ¸ë¡œ ë³€í™˜)
            const monthlyData = [[${result.monthlyData}]];

            new Chart(ctx, {
                type: 'bar', // ë§‰ëŒ€ê·¸ë˜í”„
                data: {
                    labels: ['1ì›”', '2ì›”', '3ì›”', '4ì›”', '5ì›”', '6ì›”', '7ì›”', '8ì›”', '9ì›”', '10ì›”', '11ì›”', '12ì›”'],
                    datasets: [{
                        label: 'ì˜ˆìƒ ë°°ë‹¹ê¸ˆ',
                        data: monthlyData,
                        backgroundColor: '#3182F6', // íŒŒë€ìƒ‰
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false } // ë²”ë¡€ ìˆ¨ê¹€ (ê¹”ë”í•˜ê²Œ)
                    },
                    scales: {
                        y: { beginAtZero: true, grid: { display: false } },
                        x: { grid: { display: false } }
                    }
                }
            });
        });
        /*[/]*/
        const query = searchInput.value;
        if (query.length < 1) {
            suggestionsBox.style.display = "none";
            return;
        }

        // API í˜¸ì¶œ
        fetch('/api/autocomplete?keyword=' + query)
            .then(response => response.json())
            .then(data => {
                suggestionsBox.innerHTML = "";
                if (data.length > 0) {
                    suggestionsBox.style.display = "block";
                    data.forEach(stock => {
                        const div = document.createElement("div");
                        div.className = "suggestion-item";
                        div.innerHTML = `<span>${stock.name}</span> <span class="code-badge">${stock.ticker}</span>`;
                        div.onclick = () => selectStock(stock);
                        suggestionsBox.appendChild(div);
                    });
                } else {
                    suggestionsBox.style.display = "none";
                }
            })
            .catch(err => console.error("Error:", err));
    }

    function selectStock(stock) {
        searchInput.value = stock.name;
        tickerInput.value = stock.ticker;
        suggestionsBox.style.display = "none";
    }

    document.addEventListener('click', function(e) {
        if (!searchInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
            suggestionsBox.style.display = "none";
        }
    });

    // ëª©ë¡ì— ì—†ëŠ” ê±° ì…ë ¥ ì‹œ
    searchInput.addEventListener('input', function() {
        tickerInput.value = this.value;
    });
</script>
